<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-4">
        <h2 class="text-lg font-bold mb-2">Register</h2>
        <form action="/register" method="post">
            <input type="text" name="username" placeholder="Username" required class="w-full p-2 border rounded mb-2"><br>
            <input type="email" name="email" placeholder="Email" required class="w-full p-2 border rounded mb-2"><br>
            <input type="password" name="password" placeholder="Password" required class="w-full p-2 border rounded mb-2"><br>
            <input type="text" name="display_name" placeholder="Display Name" required class="w-full p-2 border rounded mb-2"><br>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Register</button>
        </form>
        <a href="/" class="text-blue-500 text-sm">Back to Home</a>
    </div>
</body>
</html>
