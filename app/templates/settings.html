<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-4">
        <h2 class="text-lg font-bold mb-2">User Settings</h2>

        <!-- Display Current Display Name -->
        <p class="text-gray-700 mb-1"><strong>Current Display Name:</strong> {{ user.display_name }}</p>

        <form action="/update-profile" method="post">
            <input type="text" name="display_name" placeholder="New Display Name" class="w-full p-2 border rounded mb-2"><br>
            <input type="password" name="password" placeholder="Confirm Current Password" required class="w-full p-2 border rounded mb-2"><br>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Save Changes</button>
        </form>

        <!-- Avatar Upload Section -->
        <form action="/upload-avatar" method="post" enctype="multipart/form-data" class="mt-4">
            <input type="file" name="file" class="w-full p-2 border rounded mb-2">
            <button type="submit" class="w-full bg-green-500 text-white p-2 rounded">Upload Avatar</button>
        </form>

        <a href="/" class="text-blue-500 text-sm mt-2 block">Back to Home</a>
    </div>
</body>
</html>
